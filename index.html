<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tienda de Ropa</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #ffe6f0; }
  header { text-align: center; color: #fff; background: #ff66a3; padding: 15px; border-radius: 8px; }
  .saludo {
    margin-top: 15px;
    text-align: center;
    font-size: 1.2rem;
    color: #d6336c;
    font-weight: bold;
  }
  .productos { display: flex; gap: 15px; justify-content: center; margin-top: 20px; flex-wrap: wrap; }
  .producto { background: #fff0f6; padding: 10px; border-radius: 8px; width: 180px; box-shadow: 0 2px 5px rgba(255, 102, 163, 0.3); }
  img { width: 100%; border-radius: 8px; }
  h3 { margin: 10px 0 5px; font-size: 1.1rem; color: #d6336c; }
  p { font-size: 0.9rem; color: #a83254; margin: 0 0 10px; }
  .precio { color: #ff66a3; font-weight: bold; }
</style>
</head>
<body>

<header>
  <h1>Tienda de Ropa</h1>
</header>

<div class="saludo">
  Holitaaaaa, bienvenido a la tienda de Yuliiii
</div>

<div class="productos">
  <div class="producto">
    <img src="https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=400&q=80" alt="Camiseta" />
    <h3>Camiseta Blanca</h3>
    <p class="precio">$15.99</p>
  </div>
  <div class="producto">
    <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80" alt="Chaqueta" />
    <h3>Chaqueta de Cuero</h3>
    <p class="precio">$79.99</p>
  </div>
</div>

</body>
</html>
